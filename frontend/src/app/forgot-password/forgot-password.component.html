<mat-toolbar color="primary">
  <mat-toolbar-row style="display: flex;">
    <span class="title-center">Forgot Password</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <div style="display: flex; flex-direction: column;">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="forgotPasswordForm.controls.email?.touched && forgotPasswordForm.controls.email?.invalid">
          <span *ngIf="forgotPasswordForm.controls.email?.errors?.required">This field is mandatory</span>
          <span *ngIf="forgotPasswordForm.controls.email?.errors?.pattern">This field is invalid</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="forgotPasswordForm.invalid">
    <mat-icon>send</mat-icon> Submit
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>close</mat-icon> Cancel
  </button>
</mat-dialog-actions>
